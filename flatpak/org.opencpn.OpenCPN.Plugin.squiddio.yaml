id: org.opencpn.OpenCPN.Plugin.squiddio
runtime: org.opencpn.OpenCPN
runtime-version: stable
sdk: org.freedesktop.Sdk//18.08
build-extension: true
separate-locales: false
appstream-compose: false
modules:
  - name: squiddio
    no-autogen: true
    buildsystem: cmake
    builddir: true
    config-opts:
        - -DCMAKE_INSTALL_PREFIX=/app/extensions/squiddio
        - -DOCPN_FLATPAK=ON
    build-options:
        cflags: -fPIC
        cxxflags: -fPIC
    sources:
       - type: git
         url: https://github.com/mauroc/squiddio_pi.git
         commit: d474c8ffa3c4addbaf724d55b1b464e894b1934d
